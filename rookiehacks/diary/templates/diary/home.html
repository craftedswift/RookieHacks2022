<!DOCTYPE html>
<html>
<head>
    <title>Reports Home</title>
</head>
<body>
    <h1>Reports Home</h1>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <form action="http://localhost:8000/api/journal" method="POST" target="dummyframe" onsubmit="setTimeout(function(){window.location.reload();},10);">
        {% csrf_token %}
        <label>
            How are you feeling?<br>
            <input type="text" name="rating" placeholder="On a scale from 1-10", required/><br>
            <input type="text" name="description" placeholder="Describe how you're feeling"/><br>
            <button type="submit">Submit</button>  
        </label>
      </form>    
{% for report in reports %}
    <h2>I was feeling a {{ report.rating }} on {{ report.date_posted }}</h2>
    <p>{{ report.content }}</p>
    {% endfor %}

</body>
</html>
